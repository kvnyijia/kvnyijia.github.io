<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Open graph -->
        <meta name="title" property="og:title" content=$title$/>
    $if(heading-img)$

    $endif$

        <title>$if(home)$ kvnyijia's Notes $else$ $title$ | kvnyijia's Notes $endif$</title>
        <link rel="stylesheet" href="/css/default.css">
        <!-- For icons -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="/css/prism.css">
    </head>

    <body>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <!-- For syntax highlighting -->
        <script src="/js/prism.js"></script>
        <script>
            function toggleFunction() {
              var x = document.getElementById("myTopnav");
              var x2 = document.getElementById("nav-bar");
              if (x.className === "") {
                x.className += "responsive";
                x2.className = "scrolled";
              } else {
                x.className = "";
              }
            }

            window.onscroll = function() { scrollingFunction() };

            function scrollingFunction() {
                var x2 = document.getElementById("nav-bar");
                if (document.body.scrollTop > window.innerHeight || document.documentElement.scrollTop > window.innerHeight) {
                    x2.className = "scrolled";
                } else {
                    x2.className = "";
                }
            }
        </script>

        <header id="nav-bar">
            <nav id="myTopnav">
                <a href="/">kvnyijiaâ€™s Notes</a>
                <!-- <a href="/about.html">About</a> -->
                <a href="/archive/">Archive</a>
                <a href="/tags/">Tags</a>
                <a href="javascript:void(0);" class="icon" onclick="toggleFunction()">
                    <i class="fas fa-bars"></i>
                </a>
            </nav>
        </header>

    $if(heading-img)$
        <div class="heading-img" style="background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url($heading-img$);">
    $else$
        <div class="heading-img" style="background-color: #A8BAA1">
    $endif$
        </div>

        <h1 class="article-heading">$title$</h1>

        <main role="main">
            $body$
        </main>

        <footer>
            <div class="flex-container">

                        <a class="follow-icon" href="https://github.com/kvnyijia"><i class="fab fa-github-square"></i></a> 
                        <a class="follow-icon" href="https://www.linkedin.com/in/kvnyijia/"><i class="fab fa-linkedin"></i></a> 
                        <a class="follow-icon" href="https://twitter.com/kvnyijia"><i class="fab fa-twitter-square"></i></a> 
                    </p>
                </div>
                <div class="footer">
                    <!-- Empty div -->
                </div>

        </footer>
    </body>
    
</html>
